layout:
    split: false
    rows: 4
    columns: 12
layers:
    Qwerty:
        keys:
            - [Tab, Q, W, E, R, T, Y, U, I, O, P, Bksp]
            - [Esc, A, S, D, F, G, H, J, K, L, ";", "'"]
            - [Shift, Z, X, C, V, B, N, M, ",", ".", /, Enter]
            - [Brite, Ctrl, Alt, GUI, Lower, Space, Space, Raise, Left, Down, Up, Right]
    Lower:
        keys:
            - ["~", "!", "@", "#", "$", "%", "^", "&", "*", "(", ")", "Bksp"]
            - ["Del", "F1", "F2", "F3", "F4", "F5", "F6", "_", "+", "{", "}", "|"]
            - [null, "F7", "F8", "F9", "F10", "F11", "F12", "ISO ~", "ISO |", "Home", "End", null]
            - [null, null, null, null, {tap: "", type: held}, "", "", null, "Next", "Vol-", "Vol+", "Play"]
    Raise:
        keys:
            - [ "`", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "Bksp"]
            - [ "Del", "F1", "F2", "F3", "F4", "F5", "F6", "-", "=", "[", "]", "\\"]
            - [ null, "F7", "F8", "F9", "F10", "F11", "F12", "ISO #", "ISO /", "Pg Up", "Pg Dn", null]
            - [ null, null, null, null, null, "", "", {tap: "", type: held}, "Next", "Vol-", "Vol+", "Play"]
