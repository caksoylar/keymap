layout:
    split: true
    rows: 3
    columns: 5
    thumbs: 2
layers:
    DEF:
        left:
            - [Q, W, E, R, T]
            - [{hold: Ctrl, tap: A}, {hold: Gui, tap: S}, {hold: Alt, tap: D}, {hold: Shift, tap: F}, G]
            - [Z, X, C, V, B]
        right:
            - [Y, U, I, O, P]
            - [H, {hold: Shift, tap: J}, {hold: Alt, tap: K}, {hold: Gui, tap: L}, {hold: Ctrl, tap: "'"}]
            - [N, M, ",", ., /]
        left_thumbs: &left_thumbs
            - hold: Ctrl
              tap: Esc
            - hold: NAV
              tap: BSpace
        right_thumbs: &right_thumbs
            - hold: SYM
              tap: Space
            - hold: Shift
              tap: Enter
        combos: &combos
            - positions: [0, 1]
              key: "`"
            - positions: [6, 7]
              key: ";"
            - positions: [12, 13]
              key: "("
            - positions: [16, 17]
              key: ")"
            - positions: [11, 12]
              key: "["
            - positions: [17, 18]
              key: "]"
            - positions: [18, 19]
              key: "\\"
    SYM:
        left:
            - ["!", "@", "#", "$", "%"]
            - ["+", "=", "_", "-", "^"]
            - ["", "Â¿", "\\", "*", "&"]
        right:
            - ["\\", "7", "8", "9", ","]
            - ["0", "4", "5", "6", "."]
            - [";", "1", "2", "3", "/"]
        left_thumbs:
            - Space
            - FUN
        right_thumbs:
            - {tap: "", type: held}
            - Shift
    NAV:
        left:
            - ["Win Close", "Tab Prev", "Tab Next", "Tab Close", "Vol Up"]
            - [Ctrl, Gui, Alt, {hold: Shift, tap: Tab}, "Vol Down"]
            - ["", "Win Prev", "Win Next", "Paste", "Play Pause"]
        right:
            - [Home, "Page Down", "Page Up", End, ""]
            - [Left, Down, Up, Right, Calc]
            - [Insert, Delete, Prev, Next, ""]
        left_thumbs:
            - Ctrl
            - {tap: "", type: held}
        right_thumbs:
            - FUN
            - Shift
    FUN:
        left:
            - [F1, F2, F3, F4, F5]
            - [F6, F7, F8, F9, F10]
            - ["", "Desk Prev", "Desk Next", F11, F12]
        right:
            - ["Caps Lock", "", DEF, CLM, GME]
            - [BT1, BT2, BT3, BT4, BT5]
            - ["Out USB", "Out BLE", "Print Scrn", "Pause Break", "BT CLR"]
        left_thumbs:
            - Reset
            - {tap: "", type: held}
        right_thumbs:
            - {tap: "", type: held}
            - Reset
