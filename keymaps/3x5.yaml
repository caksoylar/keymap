layout:
    split: true
    rows: 3
    columns: 5
    thumbs: 3
layers:
    DEF:
        keys:
            - [Q, W, E, R, T, Y, U, I, O, P]
            - [{hold: Ctrl, tap: A}, {hold: Gui, tap: S}, {hold: Alt, tap: D}, {hold: Shift, tap: F}, G, H, {hold: Shift, tap: J}, {hold: Alt, tap: K}, {hold: Gui, tap: L}, {hold: Ctrl, tap: "'"}]
            - [Z, X, C, V, B, N, M, ",", ., /]
            - hold: Gui
              tap: Tab
              type: ghost
            - hold: Ctrl
              tap: Esc
            - hold: NAV
              tap: BSpace
            - hold: SYM
              tap: Space
            - hold: Shift
              tap: Enter
            - hold: Alt
              tap: Delete
              type: ghost
        combos: &combos
            - positions: [22, 23]
              key: "`"
            - positions: [6, 7]
              key: ";"
            - positions: [12, 13]
              key: "("
            - positions: [16, 17]
              key: ")"
            - positions: [11, 12]
              key: "["
            - positions: [17, 18]
              key: "]"
            - positions: [26, 27]
              key: "\\"
            - positions: [27, 28]
              key: "|"
    SYM:
        keys:
            - ["!", "@", "#", "$", "%", "\\", "7", "8", "9", ","]
            - ["+", "=", "_", "-", "^", "0", "4", "5", "6", "."]
            - [null, null, "Â¿", "*", "&", ";", "1", "2", "3", "/"]
            - tap: Gui
              type: ghost
            - Space
            - tap: Bspace
              hold: FUN
            - tap: ""
              type: held
            - Shift
            - tap: Alt
              type: ghost
    NAV:
        keys:
            - ["Win Close", "Tab Prev", "Tab Next", "Tab Close", "Vol Up", Home, "Page Down", "Page Up", End, null]
            - [Ctrl, Gui, Alt, {hold: Shift, tap: Tab}, "Vol Down", Left, Down, Up, Right, Calc]
            - [null, "Win Prev", "Win Next", "Paste", "Play Pause", Insert, Delete, Prev, Next, null]
            - tap: Gui
              type: ghost
            - Ctrl
            - tap: ""
              type: held
            - tap: Space
              hold: FUN
            - Shift
            - tap: Alt
              type: ghost
    FUN:
        keys:
            - [F1, F2, F3, F4, F5, "Caps Lock", null, DEF, CLM, GME]
            - [F6, F7, F8, F9, F10, BT1, BT2, BT3, BT4, BT5]
            - [null, "Desk Prev", "Desk Next", F11, F12, "Out USB", "Out BLE", "Print Scrn", "Pause Break", "BT CLR"]
            - tap: Boot
              type: ghost
            - Reset
            - tap: ""
              type: held
            - tap: ""
              type: held
            - Reset
            - tap: Boot
              type: ghost
